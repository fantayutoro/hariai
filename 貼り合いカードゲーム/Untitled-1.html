<!DOCTYPE html>
<html>
<head>
    <title>カードゲーム</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>カードゲーム</h1>
    <div id="game-container">
        <!-- ここにゲームフィールドを表示する要素を追加 -->
    </div>
    <div id="player-hand">
        <!-- ここにプレイヤーの手札を表示する要素を追加 -->
    </div>
    <div id="opponent-hand">
        <!-- ここに相手の手札を表示する要素を追加 -->
    </div>
    <button id="play-card">カードを出す</button>
    <script src="script.js"></script>
</body>
</html>
